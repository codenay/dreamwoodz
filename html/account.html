<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Document</title>
    <link rel="stylesheet" href="../css/account.css" />
  </head>
  <body>
    <div class="navbar">
        <div class="logo">
            <p><a href="../html/index.html">DreamWoodz</a> </p>
        </div>
        <nav>
            <ul>
                <li><a href="../html/index.html">home</a></li>

                <li><a href="#">contact</a></li>

    <main>
       
      <div class="card">
        <div class="left-col">
          <h1>log in</h1>
          <div class="email">
            <label for="email">Email</label>
            <input
              type="email"
              placeholder="example@gmail.com"
              autocomplete="off"
            />
          </div>
          <div class="password">
            <label for="password">Password</label>
            <input type="password" />
            <small>
                
                <a href="#"><i>forgot password?</i></a>
            </small>
          </div>

          <input type="submit" value="Log In" class="btn" />
        </div>
        <div class="right-col">
            <h1>join Us</h1>
          <!-- <img src="../IMAGES/sofa-head.png" alt="" /> -->
          <h2>DreamWoodz</h2>
          <p>Don't have an account?</p>
          <br>
          <input type="submit" value="Sign Up" class="btn" />

        </div>
      </div>
    </main>
  </body>
